<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with JavaScript</title>
    <style>
        #videoContainer {
            width: 600px;
            margin: 20px auto;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
        }
        
        #controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="videoContainer">
        <video id="videoPlayer" controls>
    <source src="C:\Users\disha\OneDrive\Pictures\Camera Roll 1\WIN_20231103_20_34_05_Pro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

        <div id="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <button onclick="makeLarge()">Large</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("videoPlayer");

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
