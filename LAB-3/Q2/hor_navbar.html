<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
    }    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(182, 1, 253);
        padding: 15px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .navbar-logo h2 {
        color: #ffffff;
        margin: 0;
        font-size: 24px;
    }    
    .navbar-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        margin-right: 40px;
    }    
    .navbar-item {
        margin: 0;
    }    
    .navbar-link {
        color: #ffffff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }    
    .navbar-link i {
        font-size: 16px;
    }
    .navbar-link:hover {
        background-color: rgb(75, 2, 112);
        color: #ffffff;
    }
    .navbar-link:active {
        background-color: #444;
    }
</style>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>Website</h2>
        </div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">News</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
        </ul>
    </nav>
</body>
</html>
