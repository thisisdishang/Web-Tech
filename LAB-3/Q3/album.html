<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art and Craft Photo Album</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }        
        .gallery img {
            margin: 10px;
            width: calc(33.333% - 20px);
            border: 2px solid #343a40;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }        
        .modal-img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Art & Craft Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">Art and Craft Photo Album</h1>
        <div class="gallery">
            <img src="1.jpg" alt="Art 1" data-toggle="modal" data-target="#artModal1">
            <img src="2.jpg" alt="Art 2" data-toggle="modal" data-target="#artModal2">
            <img src="3.jpg" alt="Art 3" data-toggle="modal" data-target="#artModal3">
            <img src="4.jpg" alt="Art 4" data-toggle="modal" data-target="#artModal4">
            <img src="4.jpg" alt="Art 1" data-toggle="modal" data-target="#artModal1">
            <img src="3.jpg" alt="Art 2" data-toggle="modal" data-target="#artModal2">
            <img src="2.jpg" alt="Art 3" data-toggle="modal" data-target="#artModal3">
            <img src="1.jpg" alt="Art 4" data-toggle="modal" data-target="#artModal4">
        </div>
    </div>
    <!-- Modal Template -->
    <div class="modal fade" id="artModal1" tabindex="-1" aria-labelledby="artModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artModalLabel1">Art 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/400" alt="Art 1" class="modal-img">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="artModal2" tabindex="-1" aria-labelledby="artModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artModalLabel2">Art 2</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/400" alt="Art 2" class="modal-img">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="artModal3" tabindex="-1" aria-labelledby="artModalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artModalLabel3">Art 3</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/400" alt="Art 3" class="modal-img">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="artModal4" tabindex="-1" aria-labelledby="artModalLabel4" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artModalLabel4">Art 4</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="https://via.placeholder.com/400" alt="Art 4" class="modal-img">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
