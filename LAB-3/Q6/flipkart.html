<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }     
        .navbar {
            background-color: #2874f0;
        }        
        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }        
        .carousel-inner img {
            width: 100%;
            height: 400px;
        }        
        .category-card img {
            height: 200px;
            object-fit: cover;
        }        
        .category-card {
            border: none;
        }        
        .category-card .card-body {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Flipkart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Login</a>
                        <a class="dropdown-item" href="#">Register</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Carousel -->
    <div id="bannerCarousel" class="carousel slide mt-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bannerCarousel" data-slide-to="1"></li>
            <li data-target="#bannerCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="flipkart.webp" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="sale.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="laptop.jpg" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Product Categories -->
    <div class="container mt-4">
        <h3 class="mb-4">Top Categories</h3>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card category-card">
                    <img src="laptop.jpg" class="card-img-top" alt="Electronics">
                    <div class="card-body">
                        <h5 class="card-title">Laptops</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card category-card">
                    <img src="mobile.jpg" class="card-img-top" alt="Fashion">
                    <div class="card-body">
                        <h5 class="card-title">Mobile</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card category-card">
                    <img src="shirt.jpg" class="card-img-top" alt="Home & Furniture">
                    <div class="card-body">
                        <h5 class="card-title">Fashion</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card category-card">
                    <img src="beauty.jpg" class="card-img-top" alt="Beauty & Personal Care">
                    <div class="card-body">
                        <h5 class="card-title">Beauty & Personal Care</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
