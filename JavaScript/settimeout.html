<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
    <script type="text/javascript">
        function timeMsg(){
            var t=setTimeout(alertMsg(),7000);
        }
        function alertMsg(){
            alert("Hello");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="Display alert box in 7 seconds" onclick="timeMsg()" />
    </form>  
</body>
</html>
